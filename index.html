<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Awesome books</title>
</head>
<body>
    <h1>Awesome books</h1>

    <section id="books-grid">
    </section>

    <div id="divider"></div>
    <form action="/">
        <h2 class="form-title">Add a new Book</h2>
        <div class="form-group">
            <input type="text" name="title" id="new-title" placeholder="Title">
        </div>
        <div class="form-group">
            <input type="text" name="author" id="new-author" placeholder="Author">
        </div>
        <button class="btn" id="add-book">Add</button>
    </form>

    <script src="scripts/config.js"></script>
</body>
</html>
